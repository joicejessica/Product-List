<body>
  <h2>Product Form</h2>
  <div>
    <form>
      <div>
        <label>Id</label>
        <input type="number" id="id" name="id" [(ngModel)]="inputId" placeholder="Id"> 
      </div>

      <div>
          <label>Product Id</label>
          <input type="number" id="productId" name="productId" [(ngModel)]="inputProductid" placeholder="ProductId"> 
      </div>

      <div>
          <label>Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="inputName" placeholder="Name"> 
      </div>

      <div>
          <label>Price</label>
          <input type="number" id="Price" name="Price" [(ngModel)]="inputPrice" placeholder="Price"> 
      </div>

      <br>
      <div>
          <button value="submit" (click)="create()">Create</button>
          <button value="submit" (click)="goBack()">Back</button>
      </div>
    </form>
  </div>
</body>
