<app-header [isUserLoggedIn]="true" ></app-header>
    <div class="container">
    <p-fieldset legend="List Of Product">
        <br>
        <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" width="425"></p-confirmDialog>
        <p-toast></p-toast>
        <p-table #dt [columns]="cols" [value]="products" [paginator]="true" [rows]="5" sortMode="multiple">
            <ng-template pTemplate="caption">
            <div style="text-align: right">  
                <button routerLink="/create" pButton type="button" icon="pi pi-plus" label="Create Product" class="ui-button-success"></button>      
                <i class="pi pi-search"></i>
                <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
            </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
                <th>
                    Action
                </th>
              </tr>
          </ng-template>
      
          <ng-template pTemplate="body" let-product>
              <tr>
                  <td>{{product.id}}</td>
                  <td>{{product.productId}}</td>
                  <td>{{product.name}}</td>
                  <td>{{product.price}}</td>
                  <td>
                    <button routerLink="/update/{{product.id}}" pButton type="button" icon="pi pi-fw pi-pencil" ></button>
                    <button (click)="delete(product.id)" pButton type="button" icon="pi pi-fw pi-trash" class="ui-button-danger"></button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
    </p-fieldset>
    </div>
